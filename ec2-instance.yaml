AWSTemplateFormatVersion: '2010-09-09'
Description: Create a public EC2 instance using an existing Security Group and Subnet

Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet in the existing VPC
    Default: subnet-0503db88ced8999ae 
  SecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Existing Security Group with port 80 open
    Default: sg-0870be6b37463981e

  AmiId:
    Type: AWS::EC2::Image::Id
    Description: Amazon Linux 2 AMI
    Default: ami-068c0051b15cdb816

Resources:
  WebServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmiId
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref SecurityGroupId

        
